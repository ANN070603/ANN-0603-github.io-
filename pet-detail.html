<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>馒头 - 宠物详情</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="sub-header">
    <h1 id="pet-name">馒头</h1>
    <a href="pets.html" class="back-btn">← 返回</a>
  </header>

  <main class="detail-page">
    <img src="images/pets/mantou.jpg" alt="馒头" class="detail-img">
    <div class="detail-content">
      <h2>性格档案</h2>
      <ul>
        <li>品种：香槟色小型犬</li>
        <li>年龄：3岁</li>
        <li>爱好：晒太阳、抢拖鞋、对快递员狂吠</li>
        <li>口头禅：“哼！”（其实是撒娇）</li>
      </ul>
      <p>馒头是我从朋友家接来的小王子，虽然态度高冷，但晚上一定要钻被窝。</p>
    </div>
  </main>

  <footer>
    <p>© 2025 小安 · 馒头与Yuki的小世界</p>
  </footer>

  <script>
    // 简单根据 URL 参数切换内容（可选）
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name') || 'mantou';
    document.getElementById('pet-name').textContent = name === 'yuki' ? 'Yuki' : '馒头';
    document.querySelector('.detail-img').src = name === 'yuki' 
      ? 'images/pets/yuki.jpg' 
      : 'images/pets/mantou.jpg';
  </script>
</body>
</html>
